      <rect x="22" y="50" width="18" height="6" rx="3"/>
      
      <!-- Letter "C" -->
      <path d="M52 24 C64 24 72 32 72 44 C72 56 64 64 52 64 C48 64 44 62 42 60 L46 54 C48 56 50 56 52 56 C58 56 62 52 62 44 C62 36 58 32 52 32 C50 32 48 32 46 34 L42 28 C44 26 48 24 52 24 Z"/>
