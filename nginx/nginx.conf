# Configurações de performance
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;    # Aumentado para mais conexões simultâneas
    use epoll;
    multi_accept on;
    accept_mutex off;           # Melhor distribuição de carga
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Configurações básicas
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # Configurações de timeout globais
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # Configurações de buffer
    client_body_buffer_size 128k;
    client_max_body_size 50m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Upstreams com configurações de estabilidade
    upstream backend {
        server backend:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    upstream frontend {
        server frontend:80;
    }
    
    # Servidor principal
    server {
        listen 80;
        server_name localhost;
        
        # Health check do backend
        location /api/health {
            proxy_pass http://backend/api/status;
            proxy_set_header Host $host;
            access_log off;
        }
        
        # API routes para backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }
            
            # Timeouts aumentados para estabilidade em produção
            proxy_connect_timeout 60s;      # Aumentado para conexões mais estáveis
            proxy_send_timeout 180s;        # Aumentado para requests complexos
            proxy_read_timeout 180s;        # Aumentado para responses do backend
            
            # Configurações de performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            proxy_request_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Configurações de retry e failover melhoradas
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 5;        # Aumentado para mais tentativas
            proxy_next_upstream_timeout 60s;    # Aumentado tempo de retry
            
            # Configurações adicionais de estabilidade
            proxy_intercept_errors on;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_valid 200 302 10m;
            proxy_cache_valid 404 1m;
        }
        
        # Frontend routes
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }
}