events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configurações de performance
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Timeouts globais para evitar Gateway Timeout
    client_header_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    
    # Configurações de conexão robustas
    reset_timedout_connection on;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    
    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
    
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Configuração para SPA (Single Page Application)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Headers de segurança
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            
            # Timeouts para evitar Gateway Timeout na página de vendas
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings para melhor performance
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Proxy para API do backend
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts aumentados para análise de criptomoedas
            proxy_connect_timeout 120s;     # Aumentar de 60s para 120s
            proxy_send_timeout 600s;        # Aumentar de 300s para 600s (10 min)
            proxy_read_timeout 600s;        # Aumentar de 300s para 600s (10 min)
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Headers para HTTPS
            proxy_set_header X-Forwarded-Ssl on;
            proxy_redirect off;
            
            # Adicionar configurações extras
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_timeout 0;
            proxy_next_upstream_tries 3;
        }
        
        # Rate limit especial para login
        location /api/auth/login {
            limit_req zone=login burst=5 nodelay;
            
            proxy_pass http://backend:5000/api/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers para HTTPS
            proxy_set_header X-Forwarded-Ssl on;
            proxy_redirect off;
            
            # Timeouts para login
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # Configuração específica para arquivos de vídeo
        location ~* \.(mp4|webm|ogg|avi|mov)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Accept-Ranges bytes;
            
            # Permitir range requests para streaming
            location ~* \.(mp4)$ {
                mp4;
                mp4_buffer_size 1m;
                mp4_max_buffer_size 5m;
            }
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}